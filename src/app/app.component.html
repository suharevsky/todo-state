<h1>Todo App</h1>

    <input [(ngModel)]="task" placeholder="Новая задача" />
    <button (click)="add()">Добавить</button>

    Counter {{ todoCount$ | async }}
    <ul>
      <li *ngFor="let todo of todos$ | async">
        {{ todo.title }}
        <button (click)="remove(todo.id)">❌</button>
      </li>
    </ul>
